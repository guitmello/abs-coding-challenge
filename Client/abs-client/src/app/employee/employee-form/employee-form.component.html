<div class="container-fluid">
  <div class="pure-g">
    <div class="pure-u-1 pure-u-sm-1-1">
      <h1 class="text-center">CADASTRE-SE</h1>
    </div>
    <div class="pure-u-1 pure-u-sm-1-1">
      <h3 class="text-center">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</h3>
    </div>
  </div>

  <form [formGroup]="employeeForm" novalidate>
    <div class="pure-g">
      <div class="row-center">
        <div class="pure-u-md-5-24 pure-u-sm-12-24 p-10">
          <input class="form-control" type="text" formControlName="employee_name" placeholder="Nome" />
        </div>
        <div class="pure-u-md-5-24 pure-u-sm-12-24 p-10">
          <input class="form-control" type="text" formControlName="employee_lastName" placeholder="Sobrenome" />
        </div>
        <div class="pure-u-md-5-24 pure-u-sm-12-24 p-10">
          <input class="form-control" type="number" formControlName="employee_participation" placeholder="Participação" />
        </div>
        <div class="pure-u-md-5-24 pure-u-sm-12-24 p-10">
          <input class="btn" type="submit" value="ENVIAR" [disabled]="!employeeForm.valid" (click)="createEmployee(employeeForm.value)">
        </div>
      </div>
    </div>
  </form>
</div>
